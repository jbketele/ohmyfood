<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body class="body-restaurants">
    <div class="logo">
        <div class="prev"><a href="../index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a></div>
        <div class="logo-img"><img src="../assets/images/logo/ohmyfood.png" alt=""></div>
    </div>
    <img class="resto-img" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">

    <div class="main-container">
        <div class="background-menu">
            <div class="menu">
                <div class="resto-title">
                    <h1>La note enchantée</h1>
                    <div class="heart">
                        <input type="checkbox" id="color-toggle">
                        <label for="color-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                            </svg>
                        </label>
                    </div>
                </div>
                <div class="menu-content">
                    <div class="menu-part">
                        <p class="menu-subtitle">Entrées</p>
                        <div class="menu-card">
                            <input type="checkbox" id="toggle1">
                            <label for="toggle1">
                                <div class="card-text">
                                    <b>Ravioles de foie gras</b>
                                    <p>Accompagnées de leur crème à la truffe</p>
                                </div>
                                <div class="price">25€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle2">
                            <label for="toogle2">
                                <div class="card-text">
                                    <b>Caviar osciètre</b>
                                    <p>Sur blini à la farine de blé noir</p>
                                </div>
                                <div class="price">35€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle3">
                            <label for="toogle3">
                                <div class="card-text">
                                    <b>Homard et espuma de potiron</b>
                                    <p>Marinés aux zestes d'orange</p>
                                </div>
                                <div class="price">20€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle4">
                            <label for="toogle4">
                                <div class="card-text">
                                    <b>Foie gras de canard cuit entier</b>
                                    <p>Confiture de figue et pain toasté</p>
                                </div>
                                <div class="price">35€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                    </div>

                    <div class="menu-part">
                        <p class="menu-subtitle">Plats</p>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle5">
                            <label for="toogle5">
                                <div class="card-text">
                                    <b>Noix de coquilles Saint-Jacques</b>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </div>
                                <div class="price">40€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle6">
                            <label for="toogle6">
                                <div class="card-text">
                                    <b>Langoustine poêlée</b>
                                    <p>Purée de patate douce</p>
                                </div>
                                <div class="price">35€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>

                        <div class="menu-card">
                            <input type="checkbox" id="toogle7">
                            <label for="toogle7">
                                <div class="card-text">
                                    <b>Mijoté de queue de bœuf</b>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </div>
                                <div class="price">44€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>

                    </div>

                    <div class="menu-part">
                        <p class="menu-subtitle">Desserts</p>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle8">
                            <label for="toogle8">
                                <div class="card-text">
                                    <b>Macaron noisette et chocolat</b>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                </div>
                                <div class="price">18€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle9">
                            <label for="toogle9">
                                <div class="card-text">
                                    <b>Baba au rhum revisité</b>
                                    <p>Avec son coulis de citron</p>
                                </div>
                                <div class="price">22€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                        <div class="menu-card">
                            <input type="checkbox" id="toogle10">
                            <label for="toogle10">
                                <div class="card-text">
                                    <b>Tarte au citron meringuée</b>
                                    <p>Déstructurée</p>
                                </div>
                                <div class="price">23€</div>
                                <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                            </label>
                        </div>
                    </div>

                </div>

            </div>
            <div class="commande">
                <a class="explore" href="#">Commander</a>
            </div>
            <footer class="footer-restaurants">
                <div class="logo__footer">
                    <img src="/assets/images/logo/ohmyfood@2x.svg" alt="">
                </div>
                <div class="text__footer">
                    <div class="part-one">
                        <p><span><i class="fa-solid fa-utensils fa-sm"></i></span>Proposer un restaurant</p>
                        <p><span><i class="fa-solid fa-handshake-angle fa-sm"></i></span>Devenir partenaire</p>
                    </div>
                    <div class="part-two">
                        <p>Mentions légales</p>
                        <p>Contact</p>
                    </div>

                </div>
            </footer>
        </div>
    </div>


</body>

</html>
