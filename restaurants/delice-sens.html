<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body class="body-restaurants">
    <div class="logo">
        <div class="prev"><a href="../index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a></div>
        <div class="logo-img"><img src="../assets/images/logo/ohmyfood.png" alt=""></div>
    </div>
    <img class="resto-img" src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">

    <div class="main-container">
        <div class="background-menu">

            <div class="resto-title">
                <h1>Le délice des sens</h1>
                <div class="heart">
                    <input type="checkbox" id="color-toggle">
                    <label for="color-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </label>
                </div>
            </div>
            <div class="menu-content">
                <h2 class="menu-subtitle">Entrées</h2>
                <div class="menu-card">
                    <input type="checkbox" id="toggle1">
                    <label for="toggle1">

                        <b>Tartare de thon</b>
                        <span class="description">Assaisonné au yuzu<span class="price">25€</span></span>
                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>
                <div class="menu-card">
                    <input type="checkbox" id="toggle2">
                    <label for="toggle2">
                        <b>Bouchée de homard croustillant </b>
                        <span class="description">Et sa farandole de petits légumes<span class="price">35€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>
                <div class="menu-card">
                    <input type="checkbox" id="toggle3">
                    <label for="toggle3">
                        <b>Velouté de cèpes</b>
                        <span class="description">Aux truffes<span class="price">20€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>

                <h2 class="menu-subtitle">Plats</h2>
                <div class="menu-card">
                    <input type="checkbox" id="toggle4">
                    <label for="toggle4">
                        <b>Poulet rôti aux herbes de Provence</b>
                        <span class="description">Et sa crème de truffe<span class="price">40€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>
                <div class="menu-card">
                    <input type="checkbox" id="toggle5">
                    <label for="toggle5">
                        <b>Langouste rôtie</b>
                        <span class="description">Et ses légumes de saison<span class="price">35€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>

                <div class="menu-card">
                    <input type="checkbox" id="toggle6">
                    <label for="toggle6">
                        <b>Côte de bœuf Angus</b>
                        <span class="description">Et sa purée de panais<span class="price">44€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>

                <h2 class="menu-subtitle">Desserts</h2>
                <div class="menu-card">
                    <input type="checkbox" id="toggle7">
                    <label for="toggle7">
                        <b>Farandole de desserts</b>
                        <span class="description">Du chef<span class="price">18€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>
                <div class="menu-card">
                    <input type="checkbox" id="toggle8">
                    <label for="toggle8">
                        <b>Crème brulée</b>
                        <span class="description">Revisitée<span class="price">22€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>
                <div class="menu-card">
                    <input type="checkbox" id="toggle9">
                    <label for="toggle9">
                        <b>Tiramisu</b>
                        <span class="description">À la noisette<span class="price">23€</span></span>

                        <span class="check"><i class="fa-solid fa-circle-check fa-lg"></i></span>
                    </label>
                </div>

            </div>

            <div class="commande">
                <a class="explore" href="#">Commander</a>
            </div>
            <footer class="footer-restaurants">
                <div class="logo__footer">
                    <img src="/assets/images/logo/ohmyfood@2x.svg" alt="">
                </div>
                <div class="text__footer">
                    <div class="part-one">
                        <a href="#"><span><i class="fa-solid fa-utensils fa-sm"></i></span>Proposer un restaurant</a>
                        <a href="#"><span><i class="fa-solid fa-handshake-angle fa-sm"></i></span>Devenir partenaire</a>
                    </div>
                    <div class="part-two">
                        <a href="#">Mentions légales</a>
                        <a href="mailto:contact@ohmyfood.fr">Contact</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>


</body>

</html>
