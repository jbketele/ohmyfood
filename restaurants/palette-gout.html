<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../sass/style.css">
</head>

<body class="body-restaurants">
    <div class="logo">
        <div class="prev"><a href="../index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a></div>
        <div class="logo-img"><img src="../assets/images/logo/ohmyfood.png" alt=""></div>
    </div>
    <img class="resto-img" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">

    <div class="main-container">
        <div class="background-menu">
            <div class="resto-title">
                <h1>La palette du goût</h1>
                <div class="heart">
                    <input type="checkbox" id="color-toggle">
                    <label for="color-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </label>
                </div>
            </div>
            <div class="menu">

                <div class="menu-content">
                    <p class="menu-subtitle">Entrées</p>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle1">
                        <label for="toggle1">
                            <div class="card-text">
                                <b>Fricassée d'escargots</b>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="price">25€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle2">
                        <label for="toggle2">
                            <div class="card-text">
                                <b>Fois gras de canard mi-cuit</b>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle3">
                        <label for="toggle3">
                            <div class="card-text">
                                <b>Œuf au plat</b>
                                <p>Assaisonné à la truffe sur lit de caviar </p>
                            </div>
                            <div class="price">20€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>

                    <p class="menu-subtitle">Plats</p>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle4">
                        <label for="toggle4">
                            <div class="card-text">
                                <b>Filet de bœuf aux herbes</b>
                                <p>Accompagné de sa ribambelle de légumes </p>
                            </div>
                            <div class="price">40€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle5">
                        <label for="toggle5">
                            <div class="card-text">
                                <b>Parmentier de queue de bœuf</b>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="price">35€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>

                    <div class="menu-card">
                        <input type="checkbox" id="toggle6">
                        <label for="toggle6">
                            <div class="card-text">
                                <b>Filet de turbot</b>
                                <p>Aux agrumes </p>
                            </div>
                            <div class="price">44€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>

                    <p class="menu-subtitle">Desserts</p>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle7">
                        <label for="toggle7">
                            <div class="card-text">
                                <b>Paris-Brest</b>
                                <p>Revisité</p>
                            </div>
                            <div class="price">18€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle8">
                        <label for="toggle8">
                            <div class="card-text">
                                <b>Macaron au chocolat d'exception</b>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="price">22€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>
                    <div class="menu-card">
                        <input type="checkbox" id="toggle9">
                        <label for="toggle9">
                            <div class="card-text">
                                <b>Mousse au chocolat </b>
                                <p>Au piment d'Espelette et à la truffe noire </p>
                            </div>
                            <div class="price">23€</div>
                            <div class="check"><i class="fa-solid fa-circle-check fa-lg"></i></div>
                        </label>
                    </div>

                </div>

            </div>
            <div class="commande">
                <a class="explore" href="#">Commander</a>
            </div>
            <footer class="footer-restaurants">
                <div class="logo__footer">
                    <img src="/assets/images/logo/ohmyfood@2x.svg" alt="">
                </div>
                <div class="text__footer">
                    <div class="part-one">
                        <p><span><i class="fa-solid fa-utensils fa-sm"></i></span>Proposer un restaurant</p>
                        <p><span><i class="fa-solid fa-handshake-angle fa-sm"></i></span>Devenir partenaire</p>
                    </div>
                    <div class="part-two">
                        <p>Mentions légales</p>
                        <p>Contact</p>
                    </div>

                </div>
            </footer>
        </div>
    </div>


</body>

</html>
